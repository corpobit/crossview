apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: crossview-ingress
  namespace: crossview
  annotations:
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
    # Uncomment if using cert-manager
    # cert-manager.io/cluster-issuer: "letsencrypt-prod"
spec:
  ingressClassName: nginx
  tls:
  - hosts:
    - crossview.example.com
    # secretName: crossview-tls  # Uncomment if using cert-manager
  rules:
  - host: crossview.example.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: crossview-service
            port:
              number: 80

