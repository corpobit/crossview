apiVersion: v1
kind: Service
metadata:
  name: crossview-service
  namespace: crossview
  labels:
    app: crossview
spec:
  type: LoadBalancer
  ports:
  - port: 80
    targetPort: 3001
    protocol: TCP
    name: http
  selector:
    app: crossview
  sessionAffinity: ClientIP
  sessionAffinityConfig:
    clientIP:
      timeoutSeconds: 10800

