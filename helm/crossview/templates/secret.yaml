{{- $dbPasswordIsString := and .Values.secrets.dbPassword (not (kindIs "map" .Values.secrets.dbPassword)) }}
{{- $sessionSecretIsString := and .Values.secrets.sessionSecret (not (kindIs "map" .Values.secrets.sessionSecret)) }}
{{- $createSecret := and (not .Values.secrets.existingSecret) (or $dbPasswordIsString $sessionSecretIsString) }}
{{- if $createSecret }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "crossview.fullname" . }}-secrets
  namespace: {{ include "crossview.namespace" . }}
  labels:
    {{- include "crossview.labels" . | nindent 4 }}
type: Opaque
stringData:
  {{- if $dbPasswordIsString }}
  db-password: {{ .Values.secrets.dbPassword | quote }}
  {{- end }}
  {{- if $sessionSecretIsString }}
  session-secret: {{ .Values.secrets.sessionSecret | quote }}
  {{- end }}
{{- end }}

