apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "crossview.fullname" . }}
  namespace: {{ include "crossview.namespace" . }}
  labels:
    {{- include "crossview.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.app.replicas }}
  strategy:
    type: {{ .Values.deployment.strategy.type }}
    {{- if eq .Values.deployment.strategy.type "RollingUpdate" }}
    rollingUpdate:
      maxSurge: {{ .Values.deployment.strategy.rollingUpdate.maxSurge }}
      maxUnavailable: {{ .Values.deployment.strategy.rollingUpdate.maxUnavailable }}
    {{- end }}
  selector:
    matchLabels:
      {{- include "crossview.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: app
  template:
    metadata:
      annotations:
        {{- with .Values.podAnnotations }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
      labels:
        {{- include "crossview.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: app
        {{- with .Values.podLabels }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
    spec:
      {{- if .Values.serviceAccount.create }}
      serviceAccountName: {{ .Values.serviceAccount.name | default (include "crossview.fullname" .) }}
      {{- end }}
      {{- with .Values.app.securityContext }}
      securityContext:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- if .Values.database.enabled }}
      initContainers:
        - name: wait-for-db
          image: "{{ .Values.database.image.repository }}:{{ .Values.database.image.tag }}"
          {{- with .Values.database.containerSecurityContext }}
          securityContext:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          command: ['sh', '-c']
          args:
            - |
              until PGPASSWORD=$${DB_PASS} psql -h {{ include "crossview.fullname" . }}-postgres -p $${DB_PORT} -U $${DB_USER} -d $${DB_NAME} -c "SELECT 1" > /dev/null 2>&1; do
                echo "Waiting for database to be ready..."
                sleep 2
              done
              echo "Database is ready and accepting connections!"
          env:
            - name: DB_PORT
              valueFrom:
                configMapKeyRef:
                  name: {{ include "crossview.configMapName" . }}
                  key: DB_PORT
            - name: DB_NAME
              valueFrom:
                configMapKeyRef:
                  name: {{ include "crossview.configMapName" . }}
                  key: DB_NAME
            - name: DB_USER
              valueFrom:
                configMapKeyRef:
                  name: {{ include "crossview.configMapName" . }}
                  key: DB_USER
            {{- if .Values.secrets.existingSecret }}
            - name: DB_PASS
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.secrets.existingSecret }}
                  key: {{ .Values.secrets.existingSecretKeys.dbPassword }}
            {{- else if .Values.secrets.dbPassword }}
            - name: DB_PASS
              valueFrom:
                secretKeyRef:
                  name: {{ include "crossview.fullname" . }}-secrets
                  key: db-password
            {{- end }}
      {{- end }}
      containers:
        - name: {{ .Chart.Name }}
          image: "{{ .Values.image.repository }}:{{ if .Values.image.tag }}{{ .Values.image.tag }}{{ else }}latest{{ end }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          {{- if .Values.image.platform }}
          # Note: Platform selection via runtimeClassName or nodeSelector may be needed
          # For ARM64 hosts running amd64 images, ensure your cluster supports emulation
          {{- end }}
          {{- with .Values.app.containerSecurityContext }}
          securityContext:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          ports:
            - name: http
              containerPort: {{ .Values.app.port }}
              protocol: TCP
          env:
            - name: DB_HOST
              valueFrom:
                configMapKeyRef:
                  name: {{ include "crossview.configMapName" . }}
                  key: DB_HOST
            - name: DB_PORT
              valueFrom:
                configMapKeyRef:
                  name: {{ include "crossview.configMapName" . }}
                  key: DB_PORT
            - name: DB_NAME
              valueFrom:
                configMapKeyRef:
                  name: {{ include "crossview.configMapName" . }}
                  key: DB_NAME
            - name: DB_USER
              valueFrom:
                configMapKeyRef:
                  name: {{ include "crossview.configMapName" . }}
                  key: DB_USER
            - name: PORT
              valueFrom:
                configMapKeyRef:
                  name: {{ include "crossview.configMapName" . }}
                  key: PORT
            - name: LOG_LEVEL
              valueFrom:
                configMapKeyRef:
                  name: {{ include "crossview.configMapName" . }}
                  key: LOG_LEVEL
            - name: CORS_ORIGIN
              valueFrom:
                configMapKeyRef:
                  name: {{ include "crossview.configMapName" . }}
                  key: CORS_ORIGIN
            - name: SSO_ENABLED
              valueFrom:
                configMapKeyRef:
                  name: {{ include "crossview.configMapName" . }}
                  key: SSO_ENABLED
            - name: OIDC_ENABLED
              valueFrom:
                configMapKeyRef:
                  name: {{ include "crossview.configMapName" . }}
                  key: OIDC_ENABLED
            - name: OIDC_ISSUER
              valueFrom:
                configMapKeyRef:
                  name: {{ include "crossview.configMapName" . }}
                  key: OIDC_ISSUER
            - name: OIDC_CLIENT_ID
              valueFrom:
                configMapKeyRef:
                  name: {{ include "crossview.configMapName" . }}
                  key: OIDC_CLIENT_ID
            - name: OIDC_CLIENT_SECRET
              valueFrom:
                configMapKeyRef:
                  name: {{ include "crossview.configMapName" . }}
                  key: OIDC_CLIENT_SECRET
            - name: OIDC_AUTHORIZATION_URL
              valueFrom:
                configMapKeyRef:
                  name: {{ include "crossview.configMapName" . }}
                  key: OIDC_AUTHORIZATION_URL
            - name: OIDC_TOKEN_URL
              valueFrom:
                configMapKeyRef:
                  name: {{ include "crossview.configMapName" . }}
                  key: OIDC_TOKEN_URL
            - name: OIDC_USERINFO_URL
              valueFrom:
                configMapKeyRef:
                  name: {{ include "crossview.configMapName" . }}
                  key: OIDC_USERINFO_URL
            - name: OIDC_CALLBACK_URL
              valueFrom:
                configMapKeyRef:
                  name: {{ include "crossview.configMapName" . }}
                  key: OIDC_CALLBACK_URL
            - name: OIDC_SCOPE
              valueFrom:
                configMapKeyRef:
                  name: {{ include "crossview.configMapName" . }}
                  key: OIDC_SCOPE
            - name: OIDC_USERNAME_ATTRIBUTE
              valueFrom:
                configMapKeyRef:
                  name: {{ include "crossview.configMapName" . }}
                  key: OIDC_USERNAME_ATTRIBUTE
            - name: OIDC_EMAIL_ATTRIBUTE
              valueFrom:
                configMapKeyRef:
                  name: {{ include "crossview.configMapName" . }}
                  key: OIDC_EMAIL_ATTRIBUTE
            - name: OIDC_FIRSTNAME_ATTRIBUTE
              valueFrom:
                configMapKeyRef:
                  name: {{ include "crossview.configMapName" . }}
                  key: OIDC_FIRSTNAME_ATTRIBUTE
            - name: OIDC_LASTNAME_ATTRIBUTE
              valueFrom:
                configMapKeyRef:
                  name: {{ include "crossview.configMapName" . }}
                  key: OIDC_LASTNAME_ATTRIBUTE
            - name: SAML_ENABLED
              valueFrom:
                configMapKeyRef:
                  name: {{ include "crossview.configMapName" . }}
                  key: SAML_ENABLED
            - name: SAML_ENTRY_POINT
              valueFrom:
                configMapKeyRef:
                  name: {{ include "crossview.configMapName" . }}
                  key: SAML_ENTRY_POINT
            - name: SAML_ISSUER
              valueFrom:
                configMapKeyRef:
                  name: {{ include "crossview.configMapName" . }}
                  key: SAML_ISSUER
            - name: SAML_CERT
              valueFrom:
                configMapKeyRef:
                  name: {{ include "crossview.configMapName" . }}
                  key: SAML_CERT
            - name: SAML_CALLBACK_URL
              valueFrom:
                configMapKeyRef:
                  name: {{ include "crossview.configMapName" . }}
                  key: SAML_CALLBACK_URL
            - name: SAML_USERNAME_ATTRIBUTE
              valueFrom:
                configMapKeyRef:
                  name: {{ include "crossview.configMapName" . }}
                  key: SAML_USERNAME_ATTRIBUTE
            - name: SAML_EMAIL_ATTRIBUTE
              valueFrom:
                configMapKeyRef:
                  name: {{ include "crossview.configMapName" . }}
                  key: SAML_EMAIL_ATTRIBUTE
            - name: SAML_FIRSTNAME_ATTRIBUTE
              valueFrom:
                configMapKeyRef:
                  name: {{ include "crossview.configMapName" . }}
                  key: SAML_FIRSTNAME_ATTRIBUTE
            - name: SAML_LASTNAME_ATTRIBUTE
              valueFrom:
                configMapKeyRef:
                  name: {{ include "crossview.configMapName" . }}
                  key: SAML_LASTNAME_ATTRIBUTE
            {{- if .Values.secrets.existingSecret }}
            - name: DB_PASS
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.secrets.existingSecret }}
                  key: {{ .Values.secrets.existingSecretKeys.dbPassword }}
            - name: SESSION_SECRET
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.secrets.existingSecret }}
                  key: {{ .Values.secrets.existingSecretKeys.sessionSecret }}
            {{- else if and .Values.secrets.dbPassword .Values.secrets.sessionSecret }}
            - name: DB_PASS
              valueFrom:
                secretKeyRef:
                  name: {{ include "crossview.fullname" . }}-secrets
                  key: db-password
            - name: SESSION_SECRET
              valueFrom:
                secretKeyRef:
                  name: {{ include "crossview.fullname" . }}-secrets
                  key: session-secret
            {{- end }}
            {{- with .Values.app.extraEnv }}
            {{- toYaml . | nindent 12 }}
            {{- end }}
          {{- if .Values.healthCheck.livenessProbe }}
          livenessProbe:
            {{- toYaml .Values.healthCheck.livenessProbe | nindent 12 }}
          {{- end }}
          {{- if .Values.healthCheck.readinessProbe }}
          readinessProbe:
            {{- toYaml .Values.healthCheck.readinessProbe | nindent 12 }}
          {{- end }}
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          volumeMounts:
            - name: logs
              mountPath: /app/logs
      volumes:
        - name: logs
          emptyDir: {}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}

