{{- if .Values.database.enabled }}
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "crossview.fullname" . }}-postgres
  namespace: {{ include "crossview.namespace" . }}
  labels:
    {{- include "crossview.labels" . | nindent 4 }}
    app: {{ include "crossview.fullname" . }}-postgres
spec:
  replicas: 1
  selector:
    matchLabels:
      app: {{ include "crossview.fullname" . }}-postgres
  template:
    metadata:
      labels:
        app: {{ include "crossview.fullname" . }}-postgres
    spec:
      containers:
        - name: postgres
          image: "{{ .Values.database.image.repository }}:{{ .Values.database.image.tag }}"
          ports:
            - name: postgres
              containerPort: 5432
          env:
            - name: POSTGRES_DB
              valueFrom:
                configMapKeyRef:
                  name: {{ include "crossview.fullname" . }}-config
                  key: DB_NAME
            - name: POSTGRES_USER
              valueFrom:
                configMapKeyRef:
                  name: {{ include "crossview.fullname" . }}-config
                  key: DB_USER
            {{- if .Values.secrets.dbPassword }}
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ include "crossview.fullname" . }}-secrets
                  key: db-password
            {{- end }}
          {{- if .Values.database.persistence.enabled }}
          volumeMounts:
            - name: postgres-storage
              mountPath: /var/lib/postgresql/data
          {{- end }}
          resources:
            {{- toYaml .Values.database.resources | nindent 12 }}
      {{- if .Values.database.persistence.enabled }}
      volumes:
        - name: postgres-storage
          persistentVolumeClaim:
            claimName: {{ include "crossview.fullname" . }}-postgres-pvc
      {{- end }}
---
apiVersion: v1
kind: Service
metadata:
  name: {{ include "crossview.fullname" . }}-postgres
  namespace: {{ include "crossview.namespace" . }}
  labels:
    {{- include "crossview.labels" . | nindent 4 }}
    app: {{ include "crossview.fullname" . }}-postgres
spec:
  type: ClusterIP
  ports:
    - port: 5432
      targetPort: 5432
      protocol: TCP
      name: postgres
  selector:
    app: {{ include "crossview.fullname" . }}-postgres
{{- if .Values.database.persistence.enabled }}
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: {{ include "crossview.fullname" . }}-postgres-pvc
  namespace: {{ include "crossview.namespace" . }}
spec:
  accessModes:
    - {{ .Values.database.persistence.accessMode }}
  {{- if .Values.database.persistence.storageClass }}
  storageClassName: {{ .Values.database.persistence.storageClass }}
  {{- end }}
  resources:
    requests:
      storage: {{ .Values.database.persistence.size }}
{{- end }}
{{- end }}

