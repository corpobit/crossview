{{- if and .Values.rbac.create .Values.serviceAccount.create }}
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: {{ .Values.rbac.clusterRoleBinding.name }}
  labels:
    {{- include "crossview.labels" . | nindent 4 }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: {{ .Values.rbac.clusterRole.name }}
subjects:
  - kind: ServiceAccount
    name: {{ .Values.serviceAccount.name | default (include "crossview.fullname" .) }}
    namespace: {{ include "crossview.namespace" . }}
{{- end }}

