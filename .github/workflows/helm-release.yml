name: Helm Chart Release

# This workflow can be used to manually update the Helm chart repository
# The main release.yml workflow handles this automatically on each release

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to publish (e.g., 1.0.0)'
        required: true
        type: string

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Set up Helm
        uses: azure/setup-helm@v3
        with:
          version: '3.13.0'

      - name: Update Chart.yaml with version
        run: |
          VERSION="${{ github.event.inputs.version }}"
          sed -i "s/^version:.*/version: $VERSION/" helm/crossview/Chart.yaml
          sed -i "s/^appVersion:.*/appVersion: \"$VERSION\"/" helm/crossview/Chart.yaml
          echo "Updated Chart.yaml to version $VERSION:"
          cat helm/crossview/Chart.yaml

      - name: Package Helm chart
        run: |
          helm package helm/crossview --destination ./charts
          ls -la ./charts/

      - name: Checkout gh-pages branch
        uses: actions/checkout@v4
        with:
          ref: gh-pages
          path: gh-pages
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Initialize gh-pages if empty
        run: |
          if [ ! -f gh-pages/index.yaml ]; then
            echo "Initializing gh-pages branch"
            cd gh-pages
            echo "apiVersion: v1" > index.yaml
            echo "entries: {}" >> index.yaml
            mkdir -p charts
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git add index.yaml
            git commit -m "Initial Helm chart repository" || true
            git push origin gh-pages || true
          fi

      - name: Create charts directory if it doesn't exist
        run: |
          mkdir -p gh-pages/charts
          mkdir -p gh-pages/images

      - name: Copy new chart package and logo
        run: |
          cp charts/*.tgz gh-pages/charts/
          cp public/images/helm-logo.svg gh-pages/images/helm-logo.svg

      - name: Update Helm repository index
        run: |
          cd gh-pages
          helm repo index . --url https://corpobit.github.io/crossview
          cat index.yaml

      - name: Create index.html for GitHub Pages
        run: |
          cd gh-pages
          cat > index.html << 'EOF'
          <!DOCTYPE html>
          <html lang="en">
          <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Crossview Helm Chart Repository</title>
            <style>
              body {
                font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
                max-width: 800px;
                margin: 50px auto;
                padding: 20px;
                line-height: 1.6;
              }
              .logo-container {
                text-align: center;
                margin: 20px 0;
              }
              .logo-container img {
                max-width: 200px;
                height: auto;
              }
              pre {
                background: #f4f4f4;
                padding: 15px;
                border-radius: 5px;
                overflow-x: auto;
              }
              a {
                color: #0366d6;
                text-decoration: none;
              }
              a:hover {
                text-decoration: underline;
              }
            </style>
          </head>
          <body>
            <div class="logo-container">
              <img src="images/helm-logo.svg" alt="Crossview Helm Chart Logo" />
            </div>
            <h1>Crossview Helm Chart Repository</h1>
            <p>This repository hosts Helm charts for Crossview - A Crossplane resource visualization and management platform.</p>
            <h2>Add the Repository</h2>
            <pre>helm repo add crossview https://corpobit.github.io/crossview
          helm repo update</pre>
            <h2>Install Crossview</h2>
            <pre>helm install crossview crossview/crossview \
          --namespace crossview \
          --create-namespace</pre>
            <h2>More Information</h2>
            <p>For more information, visit <a href="https://github.com/corpobit/crossview">the project repository</a>.</p>
            <p>Helm repository index: <a href="index.yaml">index.yaml</a></p>
          </body>
          </html>
          EOF

      - name: Create Artifact Hub repository metadata
        run: |
          cd gh-pages
          cat > artifacthub-repo.yml << 'EOF'
          repositoryID: d73e91d5-f8ca-4b1a-bea7-b274f432462c
          EOF
          echo "Created artifacthub-repo.yml:"
          cat artifacthub-repo.yml

      - name: Clean up gh-pages branch
        run: |
          cd gh-pages
          # Remove any files that shouldn't be in the Helm repo (keep only index.yaml, index.html, artifacthub-repo.yml, *.tgz, README.md, and charts/)
          find . -type f ! -name 'index.yaml' ! -name 'index.html' ! -name 'artifacthub-repo.yml' ! -name '*.tgz' ! -name 'README.md' ! -name '*.svg' ! -path './charts/*' ! -path './images/*' ! -path './.git/*' -delete 2>/dev/null || true
          # Remove directories that shouldn't be there (but keep .git, charts, and images)
          find . -type d ! -name '.git' ! -name 'charts' ! -name 'images' ! -name '.' -empty -delete 2>/dev/null || true
          # Remove common build directories
          rm -rf dist build config logs node_modules src public .github 2>/dev/null || true
          # Ensure charts and images directories exist
          mkdir -p charts images

      - name: Commit and push to gh-pages
        run: |
          cd gh-pages
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git pull origin gh-pages --rebase || git pull origin gh-pages --no-rebase || true
          git checkout gh-pages || git checkout -b gh-pages
          git add .
          git clean -fd -e .git || true
          if git diff --staged --quiet && git diff --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Update Helm chart to version ${{ github.event.inputs.version }}"
            git push origin gh-pages || git push origin gh-pages --force-with-lease
          fi
