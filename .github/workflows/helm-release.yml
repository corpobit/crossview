name: Helm Chart Release

# This workflow can be used to manually update the Helm chart repository
# The main release.yml workflow handles this automatically on each release

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to publish (e.g., 1.0.0)'
        required: true
        type: string

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Set up Helm
        uses: azure/setup-helm@v3
        with:
          version: '3.13.0'

      - name: Update Chart.yaml with version
        run: |
          VERSION="${{ github.event.inputs.version }}"
          sed -i "s/^version:.*/version: $VERSION/" helm/crossview/Chart.yaml
          sed -i "s/^appVersion:.*/appVersion: \"$VERSION\"/" helm/crossview/Chart.yaml
          echo "Updated Chart.yaml to version $VERSION:"
          cat helm/crossview/Chart.yaml

      - name: Package Helm chart
        run: |
          helm package helm/crossview --destination ./charts
          ls -la ./charts/

      - name: Checkout gh-pages branch
        uses: actions/checkout@v4
        with:
          ref: gh-pages
          path: gh-pages
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Initialize gh-pages if empty
        run: |
          if [ ! -f gh-pages/index.yaml ]; then
            echo "Initializing gh-pages branch"
            cd gh-pages
            echo "apiVersion: v1" > index.yaml
            echo "entries: {}" >> index.yaml
            mkdir -p charts
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git add index.yaml
            git commit -m "Initial Helm chart repository" || true
            git push origin gh-pages || true
          fi

      - name: Create charts directory if it doesn't exist
        run: |
          mkdir -p gh-pages/charts

      - name: Copy new chart package
        run: |
          cp charts/*.tgz gh-pages/charts/

      - name: Update Helm repository index
        run: |
          cd gh-pages
          helm repo index . --url https://corpobit.github.io/crossview
          cat index.yaml

      - name: Create index.html for GitHub Pages
        run: |
          cd gh-pages
          cat > index.html << 'EOF'
          <!DOCTYPE html>
          <html>
          <head>
            <title>Crossview Helm Chart Repository</title>
            <meta http-equiv="refresh" content="0; url=https://github.com/corpobit/crossview" />
          </head>
          <body>
            <h1>Crossview Helm Chart Repository</h1>
            <p>This repository hosts Helm charts for Crossview.</p>
            <p>To add this repository:</p>
            <pre>helm repo add crossview https://corpobit.github.io/crossview
          helm repo update</pre>
            <p>To install:</p>
            <pre>helm install crossview crossview/crossview</pre>
            <p>For more information, visit <a href="https://github.com/corpobit/crossview">the project repository</a>.</p>
          </body>
          </html>
          EOF

      - name: Clean up gh-pages branch
        run: |
          cd gh-pages
          find . -type f ! -name 'index.yaml' ! -name 'index.html' ! -name '*.tgz' ! -name 'README.md' ! -path './charts/*' -delete 2>/dev/null || true
          find . -type d -empty -delete 2>/dev/null || true
          rm -rf config logs node_modules 2>/dev/null || true
          mkdir -p charts

      - name: Commit and push to gh-pages
        run: |
          cd gh-pages
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git pull origin gh-pages --rebase || git pull origin gh-pages --no-rebase || true
          git checkout gh-pages || git checkout -b gh-pages
          git add .
          git clean -fd -e .git || true
          if git diff --staged --quiet && git diff --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Update Helm chart to version ${{ github.event.inputs.version }}"
            git push origin gh-pages || git push origin gh-pages --force-with-lease
          fi
