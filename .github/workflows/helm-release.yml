name: Helm Chart Release

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to publish (e.g., 1.0.0)'
        required: true
        type: string

permissions:
  contents: write

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Helm
        uses: azure/setup-helm@v3
        with:
          version: '3.13.0'

      - name: Install Helm unittest plugin
        run: |
          helm plugin install https://github.com/quintush/helm-unittest.git || true

      - name: Run Helm Tests
        run: |
          cd helm/crossview
          helm lint .
          helm template test . \
            --set secrets.dbPassword=test-password \
            --set secrets.sessionSecret=test-secret > /dev/null
          helm template test . \
            --set config.ref=existing-configmap \
            --set secrets.dbPassword=test-password \
            --set secrets.sessionSecret=test-secret > /dev/null
          helm unittest . || {
            echo "❌ Unit tests failed"
            exit 1
          }

  release:
    runs-on: ubuntu-latest
    needs: test
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Set up Helm
        uses: azure/setup-helm@v3
        with:
          version: '3.13.0'

      - name: Update Chart.yaml with version
        run: |
          VERSION="${{ github.event.inputs.version }}"
          if [[ "$VERSION" != v* ]]; then
            TAG="v$VERSION"
          else
            TAG="$VERSION"
            VERSION="${VERSION#v}"
          fi
          sed -i "s/^version:.*/version: $VERSION/" helm/crossview/Chart.yaml
          sed -i "s/^appVersion:.*/appVersion: \"$TAG\"/" helm/crossview/Chart.yaml
          sed -i "s|ghcr.io/corpobit/crossview:v[0-9]\+\.[0-9]\+\.[0-9]\+|ghcr.io/corpobit/crossview:$TAG|" helm/crossview/Chart.yaml
          echo "Updated Chart.yaml to version $VERSION (appVersion: $TAG):"
          cat helm/crossview/Chart.yaml

      - name: Package Helm chart
        run: |
          helm package helm/crossview --destination ./charts
          ls -la ./charts/

      - name: Checkout gh-pages branch
        uses: actions/checkout@v4
        with:
          ref: gh-pages
          path: gh-pages
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Initialize gh-pages if empty
        run: |
          if [ ! -f gh-pages/index.yaml ]; then
            echo "Initializing gh-pages branch"
            cd gh-pages
            echo "apiVersion: v1" > index.yaml
            echo "entries: {}" >> index.yaml
            mkdir -p charts
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git add index.yaml
            git commit -m "Initial Helm chart repository" || true
            git push origin gh-pages || true
          fi

      - name: Create charts directory if it doesn't exist
        run: |
          mkdir -p gh-pages/charts
          mkdir -p gh-pages/images

      - name: Copy new chart package and logo
        run: |
          cp charts/*.tgz gh-pages/charts/
          cp public/images/crossview-logo.svg gh-pages/images/crossview-logo.svg
          cp public/images/helm-logo.svg gh-pages/images/helm-logo.svg

      - name: Update Helm repository index
        run: |
          cd gh-pages
          helm repo index . --url https://corpobit.github.io/crossview
          cat index.yaml

      - name: Create index.html for GitHub Pages
        run: |
          cd gh-pages
          cat > index.html << 'EOF'
          <!DOCTYPE html>
          <html lang="en">
          <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Crossview Helm Charts</title>
            <meta name="description" content="Official Helm chart repository for Crossview">
            <style>
              :root {
                --natural-50:  #fafaf9;
                --natural-100: #f5f5f4;
                --natural-200: #e7e5e4;
                --natural-300: #d6d3d1;
                --natural-400: #a8a29e;
                --natural-500: #78716c;
                --natural-600: #57534e;
                --natural-700: #44403c;
                --natural-800: #292524;
                --natural-900: #1c1917;
                --natural-950: #0c0a09;
                --bg:        var(--natural-50);
                --text:      var(--natural-900);
                --muted:     var(--natural-600);
                --accent:    var(--natural-800);
              }
              body {
                margin: 0;
                background: var(--bg);
                color: var(--text);
                font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
                line-height: 1.6;
                min-height: 100vh;
              }
              .container {
                max-width: 840px;
                margin: 0 auto;
                padding: 100px 24px 140px;
              }
              header {
                text-align: center;
                margin-bottom: 90px;
              }
              .logo {
                width: 150px;
                height: 150px;
                margin-bottom: 28px;
                opacity: 0.9;
              }
              h1 {
                font-size: 3rem;
                font-weight: 600;
                margin: 0 0 12px 0;
                color: var(--accent);
              }
              .tagline {
                font-size: 1.2rem;
                color: var(--muted);
              }
              h2 {
                font-size: 1.5rem;
                margin: 64px 0 20px 0;
                color: var(--accent);
                display: flex;
                align-items: center;
                gap: 12px;
              }
              h2::before {
                content: "$";
                color: #16a34a;
                font-weight: bold;
              }
              pre {
                background: var(--natural-100);
                color: var(--natural-900);
                padding: 28px;
                border-radius: 12px;
                font-family: 'JetBrains Mono', ui-monospace, Menlo, monospace;
                font-size: 15.5px;
                line-height: 1.6;
                overflow-x: auto;
                position: relative;
                margin: 0;
                border: 1px solid var(--natural-200);
              }
              .copy {
                position: absolute;
                top: 14px;
                right: 16px;
                background: var(--natural-200);
                color: var(--natural-800);
                border: 1px solid var(--natural-300);
                padding: 6px 12px;
                border-radius: 6px;
                font-size: 13px;
                cursor: pointer;
                opacity: 0;
                transition: opacity 0.2s;
              }
              pre:hover .copy { opacity: 1; }
              .copy:hover { background: var(--natural-300); }
              .footer {
                text-align: center;
                margin-top: 120px;
                color: var(--muted);
                font-size: 0.95rem;
              }
              .footer a {
                color: var(--accent);
                text-decoration: none;
              }
              .footer a:hover { text-decoration: underline; }
              @media (max-width: 640px) {
                .container { padding: 60px 16px; }
                h1 { font-size: 2.4rem; }
                pre { padding: 20px; }
              }
            </style>
          </head>
          <body>
            <div class="container">
              <header>
                <img src="images/crossview-logo.svg" alt="Crossview" class="logo">
                <h1>Crossview Helm Charts</h1>
                <p class="tagline">Official Helm repository for Crossview – Crossplane visualization platform</p>
              </header>
              <h2>Install from OCI Registry (Recommended)</h2>
              <pre><code id="oci-install">helm install crossview oci://ghcr.io/corpobit/crossview-chart \
          --namespace crossview \
          --create-namespace</code>
                <button class="copy" onclick="copy(this)">Copy</button>
              </pre>
              <h2>Add Helm Repository</h2>
              <pre><code id="add">helm repo add crossview https://corpobit.github.io/crossview
          helm repo update</code>
                <button class="copy" onclick="copy(this)">Copy</button>
              </pre>
              <h2>Install from Repository</h2>
              <pre><code id="install">helm install crossview crossview/crossview \
          --namespace crossview \
            --create-namespace</code>
                <button class="copy" onclick="copy(this)">Copy</button>
              </pre>
              <h2>Upgrade</h2>
              <pre><code id="upgrade">helm upgrade crossview crossview/crossview \
            --namespace crossview</code>
                <button class="copy" onclick="copy(this)">Copy</button>
              </pre>
              <div class="footer">
                <p>
                  <a href="https://github.com/corpobit/crossview" target="_blank">GitHub</a> •
                  <a href="index.yaml">index.yaml</a> •
                  Hosted on GitHub Pages
                </p>
              </div>
            </div>
            <script>
              function copy(btn) {
                const code = btn.previousElementSibling.textContent.trim();
                navigator.clipboard.writeText(code).then(() => {
                  const original = btn.textContent;
                  btn.textContent = "Copied!";
                  setTimeout(() => btn.textContent = original, 1500);
                });
              }
            </script>
          </body>
          </html>
          EOF

      - name: Create Artifact Hub repository metadata
        run: |
          cd gh-pages
          cat > artifacthub-repo.yml << 'EOF'
          repositoryID: d73e91d5-f8ca-4b1a-bea7-b274f432462c
          EOF
          echo "Created artifacthub-repo.yml:"
          cat artifacthub-repo.yml

      - name: Clean up gh-pages branch
        run: |
          cd gh-pages
          find . -type f ! -name 'index.yaml' ! -name 'index.html' ! -name 'artifacthub-repo.yml' ! -name '*.tgz' ! -name 'README.md' ! -name '*.svg' ! -path './charts/*' ! -path './images/*' ! -path './.git/*' -delete 2>/dev/null || true
          find . -type d ! -name '.git' ! -name 'charts' ! -name 'images' ! -name '.' -empty -delete 2>/dev/null || true
          rm -rf dist build config logs node_modules src public .github 2>/dev/null || true
          mkdir -p charts images

      - name: Commit and push to gh-pages
        run: |
          cd gh-pages
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git pull origin gh-pages --rebase || git pull origin gh-pages --no-rebase || true
          git checkout gh-pages || git checkout -b gh-pages
          git add .
          git clean -fd -e .git || true
          if git diff --staged --quiet && git diff --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Update Helm chart to version ${{ github.event.inputs.version }}"
            git push origin gh-pages || git push origin gh-pages --force-with-lease
          fi
