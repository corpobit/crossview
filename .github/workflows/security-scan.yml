name: Security Scan

on:
  push:
    branches:
      - main
    paths:
      - 'Dockerfile'
      - 'package.json'
      - 'package-lock.json'
      - 'helm/**'
  pull_request:
    branches:
      - main
    paths:
      - 'Dockerfile'
      - 'package.json'
      - 'package-lock.json'
      - 'helm/**'
  schedule:
    # Run weekly on Monday at 2 AM UTC
    - cron: '0 2 * * 1'
  workflow_dispatch:

jobs:
  scan-docker-images:
    name: Scan Docker Images
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Trivy vulnerability scanner on Dockerfile
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH,MEDIUM'
          exit-code: '1'
          ignore-unfixed: false

      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'

      - name: Scan application Docker image
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: 'corpobit/crossview:latest'
          format: 'table'
          severity: 'CRITICAL,HIGH,MEDIUM'
          exit-code: '0'
          ignore-unfixed: false
        continue-on-error: true

      - name: Scan PostgreSQL image
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: 'postgres:16.3-alpine'
          format: 'table'
          severity: 'CRITICAL,HIGH,MEDIUM'
          exit-code: '0'
          ignore-unfixed: false
        continue-on-error: true

  scan-npm-dependencies:
    name: Scan NPM Dependencies
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run npm audit
        run: |
          echo "Running npm audit..."
          npm audit --audit-level=moderate || true
          echo "Checking for fixable vulnerabilities..."
          npm audit fix --dry-run || true

      - name: Run Trivy on package files
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: 'package-lock.json'
          format: 'table'
          severity: 'CRITICAL,HIGH,MEDIUM'
          exit-code: '0'
          ignore-unfixed: false
        continue-on-error: true

