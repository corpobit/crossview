name: Build and Release

on:
  push:
    branches:
      - main
    paths-ignore:
      - 'README.md'
      - 'docs/**'
      - 'public/images/**'
      - 'LICENSE'
      - 'helm/**'
      - '.github/workflows/helm-release.yml'
  workflow_dispatch:

jobs:
  check-version-bump:
    runs-on: ubuntu-latest
    outputs:
      is_version_bump: ${{ steps.check.outputs.is_version_bump }}
    steps:
      - name: Check if this is a version bump commit
        id: check
        run: |
          COMMIT_MSG="${{ github.event.head_commit.message }}"
          if [[ -n "$COMMIT_MSG" ]] && [[ "$COMMIT_MSG" =~ ^[Bb]ump\ version ]]; then
            echo "is_version_bump=true" >> $GITHUB_OUTPUT
            echo "Skipping release - this is a version bump commit"
          else
            echo "is_version_bump=false" >> $GITHUB_OUTPUT
          fi

  build-and-release:
    needs: check-version-bump
    if: needs.check-version-bump.outputs.is_version_bump != 'true'
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write
      security-events: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: |
          npm ci
          npm install --no-save @rollup/rollup-linux-x64-gnu || true

      - name: Run npm audit
        run: |
          echo "Checking for npm vulnerabilities..."
          npm audit --audit-level=moderate || echo "⚠️ Some vulnerabilities found, but continuing build"

      - name: Build application
        run: npm run build

      - name: Fetch all tags
        run: |
          git fetch --tags --force
          echo "All tags:"
          git tag --list "v*" | sort -V

      - name: Calculate next version
        id: version
        run: |
          git fetch --tags --force
          
          LATEST_TAG=$(git describe --tags --match "v*" --abbrev=0 2>/dev/null || echo "")
          echo "Latest tag found: $LATEST_TAG"
          
          if [ -z "$LATEST_TAG" ]; then
            NEW_VERSION="0.1.0"
            echo "No previous tags found, starting at 0.1.0"
          else
            VERSION=${LATEST_TAG#v}
            MAJOR=$(echo $VERSION | cut -d. -f1)
            MINOR=$(echo $VERSION | cut -d. -f2)
            PATCH=$(echo $VERSION | cut -d. -f3)
            
            if [ -z "$PATCH" ]; then
              PATCH=0
            fi
            
            echo "Parsed version: MAJOR=$MAJOR, MINOR=$MINOR, PATCH=$PATCH"
            
            if [ "$MAJOR" = "0" ]; then
              if [ "$MINOR" -lt 9 ]; then
                NEW_MINOR=$((MINOR + 1))
                NEW_VERSION="0.$NEW_MINOR.0"
                echo "Incrementing minor version: 0.$NEW_MINOR.0"
              else
                NEW_VERSION="1.0.0"
                echo "Jumping from 0.9.0 to 1.0.0"
              fi
            else
              if [ "$MINOR" -lt 9 ]; then
              NEW_MINOR=$((MINOR + 1))
              NEW_VERSION="$MAJOR.$NEW_MINOR.0"
                echo "Incrementing minor version in $MAJOR.x series: $NEW_VERSION"
              else
                NEW_MAJOR=$((MAJOR + 1))
                NEW_VERSION="$NEW_MAJOR.0.0"
                echo "Jumping from $MAJOR.9.0 to $NEW_VERSION"
              fi
            fi
            while git rev-parse "v$NEW_VERSION" >/dev/null 2>&1 || git ls-remote --tags origin "v$NEW_VERSION" | grep -q "v$NEW_VERSION"; do
              echo "⚠️ Version v$NEW_VERSION already exists, incrementing..."
              VERSION=$NEW_VERSION
              MAJOR=$(echo $VERSION | cut -d. -f1)
              MINOR=$(echo $VERSION | cut -d. -f2)
              PATCH=$(echo $VERSION | cut -d. -f3)
              
              if [ -z "$PATCH" ]; then
                PATCH=0
              fi
              
              if [ "$MAJOR" = "0" ]; then
                if [ "$MINOR" -lt 9 ]; then
                  NEW_MINOR=$((MINOR + 1))
                  NEW_VERSION="0.$NEW_MINOR.0"
                else
                  NEW_VERSION="1.0.0"
                fi
              else
                if [ "$MINOR" -lt 9 ]; then
                  NEW_MINOR=$((MINOR + 1))
                  NEW_VERSION="$MAJOR.$NEW_MINOR.0"
                else
                  NEW_MAJOR=$((MAJOR + 1))
                  NEW_VERSION="$NEW_MAJOR.0.0"
                fi
              fi
            done
          fi
          
          echo "version=$NEW_VERSION" >> $GITHUB_OUTPUT
          echo "tag=v$NEW_VERSION" >> $GITHUB_OUTPUT
          echo "Previous version: $LATEST_TAG"
          echo "New version: $NEW_VERSION"
          echo "New tag: v$NEW_VERSION"

      - name: Update package.json version
        run: |
          npm version ${{ steps.version.outputs.version }} --no-git-tag-version --allow-same-version
          echo "Updated package.json to version ${{ steps.version.outputs.version }}"

      - name: Update Helm Chart.yaml
        run: |
          sed -i "s/^version:.*/version: ${{ steps.version.outputs.version }}/" helm/crossview/Chart.yaml
          sed -i "s/^appVersion:.*/appVersion: \"${{ steps.version.outputs.version }}\"/" helm/crossview/Chart.yaml
          echo "Updated Chart.yaml:"
          cat helm/crossview/Chart.yaml

      - name: Update README.md version references
        run: |
          echo "README.md version references updated (if any)"

      - name: Update docs/HELM_DEPLOYMENT.md version references
        run: |
          sed -i "s/v0\.[0-9]\+\.[0-9]\+/v${{ steps.version.outputs.version }}/g" docs/HELM_DEPLOYMENT.md || true
          sed -i "s/v1\.[0-9]\+\.[0-9]\+/v${{ steps.version.outputs.version }}/g" docs/HELM_DEPLOYMENT.md || true
          echo "Updated HELM_DEPLOYMENT.md"

      - name: Update helm/crossview/README.md version references
        run: |
          sed -i "s/v0\.[0-9]\+\.[0-9]\+/v${{ steps.version.outputs.version }}/g" helm/crossview/README.md || true
          sed -i "s/v1\.[0-9]\+\.[0-9]\+/v${{ steps.version.outputs.version }}/g" helm/crossview/README.md || true
          echo "Updated helm/crossview/README.md"

      - name: Update version files (no commit)
        run: |
          echo "Version files updated locally for release ${{ steps.version.outputs.version }}"
          echo "Note: Version files are not committed back to main due to branch protection"
          echo "The release will proceed with the calculated version: ${{ steps.version.outputs.version }}"

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          platforms: linux/amd64

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image (multi-arch)
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/crossview:${{ steps.version.outputs.tag }}
            ${{ secrets.DOCKERHUB_USERNAME }}/crossview:latest
          cache-from: type=registry,ref=${{ secrets.DOCKERHUB_USERNAME }}/crossview:buildcache
          cache-to: type=registry,ref=${{ secrets.DOCKERHUB_USERNAME }}/crossview:buildcache,mode=max

      - name: Scan Docker image with Trivy (table output)
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: '${{ secrets.DOCKERHUB_USERNAME }}/crossview:${{ steps.version.outputs.tag }}'
          format: 'table'
          severity: 'CRITICAL,HIGH,MEDIUM'
          exit-code: '0'
          ignore-unfixed: false
        continue-on-error: true

      - name: Scan Docker image with Trivy (SARIF)
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: '${{ secrets.DOCKERHUB_USERNAME }}/crossview:${{ steps.version.outputs.tag }}'
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH'
          exit-code: '0'
          ignore-unfixed: false
        continue-on-error: true

      - name: Check if SARIF file exists
        id: check_sarif
        if: always()
        run: |
          if [ -f trivy-results.sarif ]; then
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "exists=false" >> $GITHUB_OUTPUT
          fi

      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v4
        if: always() && steps.check_sarif.outputs.exists == 'true'
        with:
          sarif_file: 'trivy-results.sarif'

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.version.outputs.tag }}
          name: Release ${{ steps.version.outputs.tag }}
          body: |
            Automated release ${{ steps.version.outputs.tag }}
            
            ## Changes
            - Built from commit ${{ github.sha }}
            - Docker image: ${{ secrets.DOCKERHUB_USERNAME }}/crossview:${{ steps.version.outputs.tag }}
            - Helm chart version: ${{ steps.version.outputs.version }}
            
            ## Installation Options
            
            ### OCI Registry (Recommended)
            ```bash
            helm install crossview oci://docker.io/${{ secrets.DOCKERHUB_USERNAME }}/crossview-chart \
              --version ${{ steps.version.outputs.tag }} \
              --namespace crossview \
              --create-namespace
            ```
            
            ### Helm Repository
            ```bash
            helm repo add crossview https://corpobit.github.io/crossview
            helm repo update
            helm install crossview crossview/crossview \
              --version ${{ steps.version.outputs.version }} \
              --namespace crossview \
              --create-namespace
            ```
          draft: false
          prerelease: false
          fail_on_unmatched_files: true

      - name: Set up Helm
        uses: azure/setup-helm@v3
        with:
          version: '3.13.0'

      - name: Package Helm chart
        run: |
          helm package helm/crossview --destination ./charts
          ls -la ./charts/

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Install ORAS
        run: |
          curl -LO https://github.com/oras-project/oras/releases/download/v1.1.0/oras_1.1.0_linux_amd64.tar.gz
          tar -xzf oras_1.1.0_linux_amd64.tar.gz
          sudo mv oras /usr/local/bin/
          oras version

      - name: Login to Docker Hub with ORAS
        run: |
          echo "${{ secrets.DOCKERHUB_TOKEN }}" | oras login docker.io \
            -u "${{ secrets.DOCKERHUB_USERNAME }}" \
            --password-stdin

      - name: Push Helm chart to Docker Hub OCI registry using ORAS
        run: |
          CHART_VERSION="${{ steps.version.outputs.version }}"
          OCI_REGISTRY="docker.io"
          OCI_REPO="${{ secrets.DOCKERHUB_USERNAME }}/crossview-chart"
          
          echo "Pushing Helm chart to OCI registry: oci://$OCI_REGISTRY/$OCI_REPO"
          echo "Chart version: $CHART_VERSION"
          
          oras push $OCI_REGISTRY/$OCI_REPO:$CHART_VERSION \
            --artifact-type application/vnd.cncf.helm.chart.v1.tar+gzip \
            ./charts/crossview-$CHART_VERSION.tgz:application/tar+gzip || {
            echo "First push attempt failed, retrying..."
            sleep 5
            oras push $OCI_REGISTRY/$OCI_REPO:$CHART_VERSION \
              --artifact-type application/vnd.cncf.helm.chart.v1.tar+gzip \
              ./charts/crossview-$CHART_VERSION.tgz:application/tar+gzip
          }
          
          echo "Chart pushed successfully to Docker Hub OCI registry"
          echo "Users can install with: helm install crossview oci://$OCI_REGISTRY/$OCI_REPO --version ${{ steps.version.outputs.tag }}"

      - name: Checkout gh-pages branch
        uses: actions/checkout@v4
        with:
          ref: gh-pages
          path: gh-pages
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Initialize gh-pages if empty
        run: |
          if [ ! -f gh-pages/index.yaml ]; then
            echo "Initializing gh-pages branch"
            cd gh-pages
            echo "apiVersion: v1" > index.yaml
            echo "entries: {}" >> index.yaml
            mkdir -p charts
                git config user.name "github-actions[bot]"
                git config user.email "github-actions[bot]@users.noreply.github.com"
            git add index.yaml
            git commit -m "Initial Helm chart repository" || true
            git push origin gh-pages || true
          fi

      - name: Create charts directory if it doesn't exist
        run: |
          mkdir -p gh-pages/charts
          mkdir -p gh-pages/images

      - name: Copy new chart package and logo
        run: |
          cp charts/*.tgz gh-pages/charts/
          cp public/images/crossview-logo.svg gh-pages/images/crossview-logo.svg
          cp public/images/helm-logo.svg gh-pages/images/helm-logo.svg

      - name: Update Helm repository index
        run: |
          cd gh-pages
          helm repo index . --url https://corpobit.github.io/crossview
          cat index.yaml

      - name: Create index.html for GitHub Pages
        run: |
          cd gh-pages
          cat > index.html << 'EOF'
          <!DOCTYPE html>
          <html lang="en">
          <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Crossview Helm Charts</title>
            <meta name="description" content="Official Helm chart repository for Crossview">
            <style>
              :root {
                --natural-50:  #fafaf9;
                --natural-100: #f5f5f4;
                --natural-200: #e7e5e4;
                --natural-300: #d6d3d1;
                --natural-400: #a8a29e;
                --natural-500: #78716c;
                --natural-600: #57534e;
                --natural-700: #44403c;
                --natural-800: #292524;
                --natural-900: #1c1917;
                --natural-950: #0c0a09;
                --bg:        var(--natural-50);
                --text:      var(--natural-900);
                --muted:     var(--natural-600);
                --accent:    var(--natural-800);
              }
              body {
                margin: 0;
                background: var(--bg);
                color: var(--text);
                font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
                line-height: 1.6;
                min-height: 100vh;
              }
              .container {
                max-width: 840px;
                margin: 0 auto;
                padding: 100px 24px 140px;
              }
              header {
                text-align: center;
                margin-bottom: 90px;
              }
              .logo {
                width: 80px;
                height: 80px;
                margin-bottom: 28px;
                opacity: 0.9;
              }
              h1 {
                font-size: 3rem;
                font-weight: 600;
                margin: 0 0 12px 0;
                color: var(--accent);
              }
              .tagline {
                font-size: 1.2rem;
                color: var(--muted);
              }
              h2 {
                font-size: 1.5rem;
                margin: 64px 0 20px 0;
                color: var(--accent);
                display: flex;
                align-items: center;
                gap: 12px;
              }
              h2::before {
                content: "$";
                color: #16a34a;
                font-weight: bold;
              }
              pre {
                background: var(--natural-100);
                color: var(--natural-900);
                padding: 28px;
                border-radius: 12px;
                font-family: 'JetBrains Mono', ui-monospace, Menlo, monospace;
                font-size: 15.5px;
                line-height: 1.6;
                overflow-x: auto;
                position: relative;
                margin: 0;
                border: 1px solid var(--natural-200);
              }
              .copy {
                position: absolute;
                top: 14px;
                right: 16px;
                background: var(--natural-200);
                color: var(--natural-800);
                border: 1px solid var(--natural-300);
                padding: 6px 12px;
                border-radius: 6px;
                font-size: 13px;
                cursor: pointer;
                opacity: 0;
                transition: opacity 0.2s;
              }
              pre:hover .copy { opacity: 1; }
              .copy:hover { background: var(--natural-300); }
              .footer {
                text-align: center;
                margin-top: 120px;
                color: var(--muted);
                font-size: 0.95rem;
              }
              .footer a {
                color: var(--accent);
                text-decoration: none;
              }
              .footer a:hover { text-decoration: underline; }
              @media (max-width: 640px) {
                .container { padding: 60px 16px; }
                h1 { font-size: 2.4rem; }
                pre { padding: 20px; }
              }
            </style>
          </head>
          <body>
            <div class="container">
              <header>
                <img src="images/crossview-logo.svg" alt="Crossview" class="logo">
                <h1>Crossview Helm Charts</h1>
                <p class="tagline">Official Helm repository for Crossview – Crossplane visualization platform</p>
              </header>
              <h2>Add Repository</h2>
              <pre><code id="add">helm repo add crossview https://corpobit.github.io/crossview
          helm repo update</code>
                <button class="copy" onclick="copy(this)">Copy</button>
              </pre>
              <h2>Install</h2>
              <pre><code id="install">helm install crossview crossview/crossview \
          --namespace crossview \
            --create-namespace</code>
                <button class="copy" onclick="copy(this)">Copy</button>
              </pre>
              <h2>Upgrade</h2>
              <pre><code id="upgrade">helm upgrade crossview crossview/crossview \
            --namespace crossview</code>
                <button class="copy" onclick="copy(this)">Copy</button>
              </pre>
              <div class="footer">
                <p>
                  <a href="https://github.com/corpobit/crossview" target="_blank">GitHub</a> •
                  <a href="index.yaml">index.yaml</a> •
                  Hosted on GitHub Pages
                </p>
              </div>
            </div>
            <script>
              function copy(btn) {
                const code = btn.previousElementSibling.textContent.trim();
                navigator.clipboard.writeText(code).then(() => {
                  const original = btn.textContent;
                  btn.textContent = "Copied!";
                  setTimeout(() => btn.textContent = original, 1500);
                });
              }
            </script>
          </body>
          </html>
          EOF

      - name: Create Artifact Hub repository metadata
        run: |
          cd gh-pages
          cat > artifacthub-repo.yml << 'EOF'
          repositoryID: d73e91d5-f8ca-4b1a-bea7-b274f432462c
          EOF
          echo "Created artifacthub-repo.yml:"
          cat artifacthub-repo.yml

      - name: Clean up gh-pages branch
        run: |
          cd gh-pages
          find . -type f ! -name 'index.yaml' ! -name 'index.html' ! -name 'artifacthub-repo.yml' ! -name '*.tgz' ! -name 'README.md' ! -name '*.svg' ! -path './charts/*' ! -path './images/*' ! -path './.git/*' -delete 2>/dev/null || true
          find . -type d ! -name '.git' ! -name 'charts' ! -name 'images' ! -name '.' -empty -delete 2>/dev/null || true
          rm -rf dist build config logs node_modules src public .github 2>/dev/null || true
          mkdir -p charts images

      - name: Commit and push to gh-pages
        run: |
          cd gh-pages
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git pull origin gh-pages --rebase || git pull origin gh-pages --no-rebase || true
          git checkout gh-pages || git checkout -b gh-pages
          git add .
          git clean -fd -e .git || true
          if git diff --staged --quiet && git diff --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Update Helm chart to version ${{ steps.version.outputs.version }}"
            git push origin gh-pages || git push origin gh-pages --force-with-lease
          fi
