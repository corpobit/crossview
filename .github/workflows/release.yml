name: Build and Release

on:
  push:
    branches:
      - main

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build application
        run: npm run build

      - name: Calculate next version
        id: version
        run: |
          # Get the latest release tag
          LATEST_TAG=$(git describe --tags --match "v*" --abbrev=0 2>/dev/null || echo "")
          
          if [ -z "$LATEST_TAG" ]; then
            # No previous release, start at 0.1.0
            NEW_VERSION="0.1.0"
          else
            # Extract version number (remove 'v' prefix)
            VERSION=${LATEST_TAG#v}
            MAJOR=$(echo $VERSION | cut -d. -f1)
            MINOR=$(echo $VERSION | cut -d. -f2)
            PATCH=$(echo $VERSION | cut -d. -f3)
            
            # If patch is empty, default to 0
            if [ -z "$PATCH" ]; then
              PATCH=0
            fi
            
            if [ "$MAJOR" = "0" ]; then
              # We're in 0.x series
              if [ "$MINOR" -lt 9 ]; then
                # Increment minor: 0.1.0 -> 0.2.0, 0.2.0 -> 0.3.0, etc.
                NEW_MINOR=$((MINOR + 1))
                NEW_VERSION="0.$NEW_MINOR.0"
              else
                # 0.9.0 -> 2.0.0
                NEW_VERSION="2.0.0"
              fi
            else
              # We're in 2.x or higher series
              NEW_MINOR=$((MINOR + 1))
              NEW_VERSION="$MAJOR.$NEW_MINOR.0"
            fi
          fi
          
          echo "version=$NEW_VERSION" >> $GITHUB_OUTPUT
          echo "tag=v$NEW_VERSION" >> $GITHUB_OUTPUT
          echo "Previous version: $LATEST_TAG"
          echo "New version: $NEW_VERSION"

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.version.outputs.tag }}
          name: Release ${{ steps.version.outputs.tag }}
          body: |
            Automated release ${{ steps.version.outputs.tag }}
            
            ## Changes
            - Built from commit ${{ github.sha }}
            - Docker image: ${{ secrets.DOCKERHUB_USERNAME }}/crossview:${{ steps.version.outputs.tag }}
          draft: false
          prerelease: false

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/crossview:${{ steps.version.outputs.tag }}
            ${{ secrets.DOCKERHUB_USERNAME }}/crossview:latest
          cache-from: type=registry,ref=${{ secrets.DOCKERHUB_USERNAME }}/crossview:buildcache
          cache-to: type=registry,ref=${{ secrets.DOCKERHUB_USERNAME }}/crossview:buildcache,mode=max

      - name: Update package.json version
        run: |
                npm version ${{ steps.version.outputs.version }} --no-git-tag-version --allow-same-version
                git config user.name "github-actions[bot]"
                git config user.email "github-actions[bot]@users.noreply.github.com"
                git add package.json
                git commit -m "Bump version to ${{ steps.version.outputs.version }}" || exit 0
                git push || exit 0

